version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  kafka:
    image: bitnami/kafka:3.4.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    restart: unless-stopped
    environment:
      - KAFKA_ENABLE_KRAFT=false
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,EXTERNAL://:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_HEAP_OPTS=-Xmx256m -Xms256m
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  app:
    build: .
    container_name: atomicseats-app
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    command: sh -c "node server.js"
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 128M

  booking-worker:
    build: .
    container_name: booking-worker
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    command: sh -c "node src/worker/bookingConsumer.js"
    deploy:
      resources:
        limits:
          memory: 128M

  notification-worker:
    build: .
    container_name: notification-worker
    environment:
      - KAFKA_BROKER=kafka:9092
      - DATABASE_URL=${DATABASE_URL}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    command: sh -c "node src/worker/notificationConsumer.js"
    deploy:
      resources:
        limits:
          memory: 128M
